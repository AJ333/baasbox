<p class="hint">
    This is the Push Notifications Test Page. From here you can send Push messages to users to try settings and Push Notifications parameters
</p>
<div class="box span11">
    <div class="box-header well">
        <h2><i class="icon-envelope"></i> Push Notifications Test Sandbox</h2>
    </div>
    <div class="box-content" id="push_test">
	<!-- Selector between old and new API -->
	
	<!-- Textarea to send payload -->
						<div class="editor box-content" 
							style="height: 300px;"
							ui-ace="aceEditMode"
							>
						</div>
	<!-- Button to send messages -->
						<div class="form-actions" >
							<button type="submit" ng-click="" class="btn btn-primary btn-small">Send</button>
						</div>
	<!-- Area to see the result -->
    					<div  class="errorBox">
							<pre  class="errorBoxText">{{}}</pre>
						</div>
    </div><!-- box content -->
</div>
